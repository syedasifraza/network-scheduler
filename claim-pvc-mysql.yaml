apiVersion: v1
kind: Pod
metadata: 
  name: ceph-mysql
spec: 
  containers: 
    - name: ceph-mysql
      image: tutum/mysql
      ports:
        - name: mysql-db
          containerPort: 3306
      volumeMounts: 
        - name: mysql-pv
          mountPath: /mnt
  volumes: 
    - name: mysql-pv
      persistentVolumeClaim:
        claimName: asifclaim
